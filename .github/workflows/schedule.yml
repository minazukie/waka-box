name: Update gist with WakaTime stats
on:
  schedule:
    - cron: "0 */1 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: a6682257a57807f6896c4f7f8aee4c8b
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
